<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottle Shooter</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #game-over {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 22px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;color:white;">🍾 Bottle Shooter</h1>
  <canvas id="output" width="800" height="600"></canvas>

  <!-- Game Over Section -->
  <div id="game-over" class="hidden">
    <h2>🎮 Game Over 🎮</h2>
    <p>Your Score: <span id="final-score">0</span></p>

    <h3>🏆 Top 3 Scores</h3>
    <ol id="high-scores"></ol>

    <p>⭐ Present Score: <span id="current-score">0</span></p>

    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- Mediapipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- Game Script -->
  <script src="script.js"></script>
</body>
</html>
